<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img src="images\logo.png" alt="" height="100px" />
        </div>
        <div class="links">
          <a href="https://chat.openai.com/auth/login" target="blank">
            About
          </a>
          <a href=""> Content </a>
          <a href=""> Contact Us </a>
        </div>
      </nav>
      <section class="intro">
        <div class="txt">
          <div class="heading">
            <h1>AI is taking over</h1>
          </div>
          <div class="under-heading">
            Artificial Intelligence has made tremendous strides in recent years
            and has the potential to revolutionize many industries and aspects
            of our lives. .
          </div>
        </div>
        <div>
          <img src="images\AI1.jpg" alt="intro image" />
        </div>
      </section>
      <section class="middle">
        <div class="middle-intro">
          <h1>Top AI tools to use right now -</h1>
        </div>
        <div class="middle-info">

          <div class="middle-elements">
              <img src="images\amper.png" alt="">
          </div>
          <div class="middle-elements">
              <img src="images\chatgpt-icon.png" alt="">
          </div>
          <div class="middle-elements">
              <img src="images\jasper.png" alt="">
          </div>
          <div class="middle-elements">
              <img src="images\syntheses.png" alt="">
          </div>
          
        </div>
      </section>
    </div>
  </body>
</html>
